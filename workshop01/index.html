<!DOCTYPE html>
<html lang="en" ng-app="NotesApp">
	<head>
		<meta charset="UTF-8">
		<title>Workshop 01</title>

		<!-- Setup libraries -->
		<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">

		<script src="bower_components/jquery/dist/jquery.js"></script>
		<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
		<script src="bower_components/angular/angular.js"></script>

		<!-- Setup app -->
		<link rel="stylesheet" href="index.css">
		<script src="index.js"></script>
	</head>
	<body ng-controller="NotesCtrl as notesCtrl">

		<div class="container">
			<h1>My Notes</h1>
			<form name="notesForm" novalidate ng-submit="notesCtrl.add()">
				<div class="form-group">
					<label for="title">Title:</label>
					<input id="title" class="form-control" type="text" ng-model="notesCtrl.aNote.title" required>
				</div>
				<div class="form-group">
					<label for="note">Note:</label>
					<textarea id="note" class="form-control" rows="5" ng-model="notesCtrl.aNote.content"required></textarea>
				</div>
				<div class="form-group">
					<button class="btn btn-block btn-success btn-lg" ng-disabled="notesForm.$invalid">
						Add
					</button>
				</div>
			</form>

			<div class="panel panel-info" ng-repeat="n in notesCtrl.notes">
				<div class="panel-heading">
					<h3 class="title">{{ n.title }}</h3>
				</div>
				<div class="panel-body">
					<p>{{ n.content }}</p>
					<button type="button" class="btn pull-right" ng-click="notesCtrl.remove($index)">
						Delete
					</button>
				</div>
			</div>
		</div>
		
	</body>
</html>
